<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
	<title>我的账户</title>
	<link rel="stylesheet" href="__LAY__/css/layui.css" media="all" />
	<style>
		body{background:#FFFFFF !important;font:14px/30px 'Microsoft YaHei','微软雅黑';cursor:auto; padding: 10px 2px 0 10px;}
	</style>
</head>
<style>
	td .layui-table-cell{height:40px;line-height:40px;}
	td .layui-table-cell p{height:20px;line-height:20px;}
</style>
<body>
<div class="mt10"></div>

<form class="layui-form" action="">
	<fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px; ">
		<legend style="font-size: 16px; font-weight: bold">合同信息</legend>
	</fieldset>
	<div class="layui-form-item">
		<div class="layui-inline">
			<label class="layui-form-label" style="line-height:10px; width: 120px;">合同编号：</label>
			<div class="layui-input-inline">
				{$result.number|default=''}
			</div>
		</div>
		<div class="layui-inline">
			<label class="layui-form-label" style="line-height:10px; width: 120px;">合同有效期：</label>
			<div class="layui-input-inline">
				{$result.endtime_text|default=''}
			</div>
		</div>
	</div>
	<div class="layui-form-item">
		<div class="layui-inline">
			<label class="layui-form-label" style="line-height:10px; width: 120px;">出卖人：</label>
			<div class="layui-input-inline">
				{$result.sellers|default=''}
			</div>
		</div>
		<div class="layui-inline">
			<label class="layui-form-label" style="line-height:10px; width: 120px;">商品名称：</label>
			<div class="layui-input-inline">
				{$result.goods|default=''}
			</div>
		</div>

	</div>
	<div class="layui-form-item">
		<div class="layui-inline">
			<label class="layui-form-label" style="line-height:10px; width: 120px;">买受人：</label>
			<div class="layui-input-inline">
				{$result.buyers|default=''}
			</div>
		</div>
		<div class="layui-inline">
			<label class="layui-form-label" style="line-height:10px; width: 120px;">签订时间：</label>
			<div class="layui-input-inline">
				{$result.starttime_text|default=''}
			</div>
		</div>
	</div>
	<div class="layui-form-item">
		<div class="layui-inline">
			<label class="layui-form-label" style="line-height:10px; width: 120px;">合同数量：</label>
			<div class="layui-input-inline">
				{$result.quantity|default=''}{$weight_type|default=''}
			</div>
		</div>
		<div class="layui-inline">
			<label class="layui-form-label" style="line-height:10px; width: 120px;">单价：</label>
			<div class="layui-input-inline">
				{$result.unit_price|default=''}{$unit_type|default=''}
			</div>
		</div>
	</div>
</form>

<script src="__LAY__layui.js"></script>
<script>
    layui.use(['form', 'layedit','element', 'laydate','table','laypage','laytpl'], function(){
        var table = layui.table;
        $= layui.jquery;
    	element = layui.element;
        laytpl = layui.laytpl;



    })
</script>
</body>
</html>
