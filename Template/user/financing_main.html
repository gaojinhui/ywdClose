<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
	<title>我的账户</title>
	<link rel="stylesheet" href="__LAY__/css/layui.css" media="all" />
	<style>
		body{background:#FFFFFF !important;font:14px/30px 'Microsoft YaHei','微软雅黑';cursor:auto;}
	</style>
</head>
<body>
<div class="mt10"></div>
<form class="layui-form " action="javascript:">
<div class="user layui-form-item">
	<fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px; ">
		<legend style="font-size: 16px; font-weight: bold"><span class="layui-badge">1</span>申请人信息</legend>
	</fieldset>
	<div class="layui-form-item">
		<div class="layui-inline">
			<label class="layui-form-label" style="line-height:10px; width: 120px;">申请人信息：</label>
			<div class="layui-input-inline">
				河南豫储供应链管理有限公司
			</div>
		</div>
		<div class="layui-inline">
			<label class="layui-form-label" style="line-height:10px; width: 120px;">会员编号：</label>
			<div class="layui-input-inline">
				中信银行郑州东明路支行
			</div>
		</div>
	</div>
	<div class="layui-form-item">
		<div class="layui-inline">
			<label class="layui-form-label" style="line-height:10px; width: 120px;">附属银行：</label>
			<div class="layui-input-inline">
				中信银行郑州东明路支行
			</div>
		</div>
		<div class="layui-inline">
			<label class="layui-form-label" style="line-height:10px; width: 120px;">附属账号：</label>
			<div class="layui-input-inline">
				311111100055794430096
			</div>
		</div>

	</div>
	<div class="layui-form-item">
		<div class="layui-inline">
			<label class="layui-form-label" style="line-height:10px; width: 120px;">联系人：</label>
			<div class="layui-input-inline">
				河南豫储供应链管理有限公司
			</div>
		</div>
		<div class="layui-inline">
			<label class="layui-form-label" style="line-height:10px; width: 120px;">联系电话：</label>
			<div class="layui-input-inline">
				18838080800
			</div>
		</div>

	</div>
	<fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;  margin-bottom: -10px;">
		<legend style="font-size: 16px; font-weight: bold"><span class="layui-badge">2</span>签署保理合同<button style="margin-left:10px; padding: 0px 10px" class="layui-btn layui-btn-xs layui-btn-normal">保存</button>
		</legend>
		<div class="layui-form-item" style="float: left; margin-left:670px; margin-top: -33px; background: #ffffff">
		<label class="layui-form-label">合同有效期</label>
		<div class="layui-input-inline" >
			<select name="quiz3">
				<option value="">请选择有效期</option>
				<option value="西湖区">一年</option>
				<option value="余杭区">两年</option>
				<option value="拱墅区">三年</option>
			</select>
		</div>
		</div>
	</fieldset>
	<div class="layui-form-item">
		<label class="layui-form-label" style="width: 100px; margin-left: 25px;">其他约定事项:</label>
	</div>
	<div class="layui-form-item layui-form-text">
		<div class="layui-input-block" style="margin-left: 50px; margin-top: -10px;">
			<textarea placeholder="请输入内容" class="layui-textarea"></textarea>
		</div>
	</div>

	<div class="layui-form-item" style="margin-left: 50px;">
		<div class="layui-input-inline" style="width: 15px;">
			<input type="checkbox" name="primary" required="required" lay-filter="switchTest" lay-skin="primary">
		</div>
		<div class="layui-form-mid " style="color: red; width:90%">我已阅读并同意以上保理合同，保证所填信息的真是，正确，完整，并愿意应贵司的要求提供其他相关资料</div>
		<div class="layui-form-mid layui-anim-loop" onclick="layui.showht()" style="color: dodgerblue; margin-top: -10px;">点击预览《保理合同》</div>
	</div>

	<div class="layui-form-item" style="margin-left: 50px;">
		<button class="layui-btn" lay-submit="" lay-filter="demo2"> 立即提交 </button>
	</div>

</div>
</form>
<script src="__LAY__layui.js"></script>
<script>
    layui.use(['form', 'layedit', 'laydate','table','laypage'], function(){
        var form = layui.form
            ,layer = layui.layer
            ,layedit = layui.layedit
            ,laydate = layui.laydate,
			table = layui.table;
        	laypage = layui.laypage;
        	$= layui.jquery;
        form.on('checkbox(switchTest)', function(data){
            if(this.checked){layer.tips('请确保您已仔细阅读协议内容', data.othis)}else{layer.tips('取消勾选您将无法提交', data.othis)}
        });

        //监听提交
        form.on('submit(demo2)', function(data){
          $ischecked=  $("[name='primary']").is(":checked");
          if(!$ischecked){
              layer.msg('您必须同意保理合同上面的条款方可提交',{icon:5,time:2000,shade: 0.05});
		  }

            return false;
        });

    }).define(function(exports){
        exports('showht', function(){
            layer.open({
                type: 1,
                skin: 'layui-layer-rim', //加上边框
                area: ['80%', '80%'], //宽高
                content: 'html内容'
            });
        });
    });
</script>
</body>
</html>
