<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>文章列表--layui后台管理模板</title>
	<meta name="renderer" content="webkit">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="format-detection" content="telephone=no">
	<link rel="stylesheet" href="__LAY__css/layui.css" media="all" />
	<link rel="stylesheet" href="//at.alicdn.com/t/font_tnyc012u2rlwstt9.css" media="all" />
	<link rel="stylesheet" href="__MANAGE__/css/menu.css" media="all" />
	<style>
		.litpic{
			width:32% !important;
			padding:0px !important
		}
	</style>
</head>
<body class="childrenBody">
<ul class="site-doc-icon">
	{volist name="res" id="v"}
		<li class="litpic">
			<img src="{$v}" style="width:100%;height:132px">

		</li>
	{/volist}
</ul>

	<script type="text/javascript" src="__LAY__layui.js"></script>
<script>
    layui.use(['form','layer','jquery','layedit','laydate'],function(){
        var form = layui.form,
            layer = parent.layer,
            $ = layui.jquery;
			$('li').on('click', function(){
				var index = parent.layer.getFrameIndex(window.name);
				var ico =$(this).children("img")[0].src;
				window.localStorage.setItem("ico",ico);
				parent.layer.close(index);
			});

        	$("li").mouseover(function(){
        	   $(this).attr('style',"cursor:pointer ");
			})



    })
</script>
</body>
</html>
