<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>图片总数--layui后台管理模板</title>
	<meta name="renderer" content="webkit">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="format-detection" content="telephone=no">
	<link rel="stylesheet" href="__LAY__css/layui.css" media="all" />
</head>
<body class="winui-window-body">
<form class="layui-form" action="{:url('user_contorller/saveInfo')}" enctype="multipart/form-data" method="post" style="margin-top: 20px;">
	<div class="layui-form-item">
		<label class="layui-form-label">用户名</label>
		<div class="layui-input-block">
			<input type="text" name="username"   lay-verify="required" placeholder="请输入用户|名字母和英文"  autocomplete="off" class="layui-input" value="{$info.nickName}">
		</div>
	</div>
	<input type="hidden" value="{$info.id}" name="id" id="lay_upload" >
	<div class="layui-form-item">
		<label class="layui-form-label">手机号</label>
		<div class="layui-input-block">
			<input type="text" name="phone"   lay-verify="required" placeholder="手机号" autocomplete="off"  class="layui-input" value="{$info.phone}">
		</div>
	</div>
	<div class="layui-form-item">
		<label class="layui-form-label">用户得分</label>
		<div class="layui-input-block">
			<input type="text" name="fen"   lay-verify="required" placeholder="用户得分" autocomplete="off"  class="layui-input" value="{$info.fen}">
		</div>
	</div>
	<div class="layui-form-item">
		<label class="layui-form-label">用户余额</label>
		<div class="layui-input-block">
			<input type="text" name="balance"   lay-verify="required" placeholder="用户余额" autocomplete="off"  class="layui-input" value="{$info.balance}">
		</div>
	</div>
	<div class="layui-form-item">
		<label class="layui-form-label">用户生日</label>
		<div class="layui-input-block">
			<input class="laydate-icon" id="start" name="birthday" style="width:140px; margin-right:5px;" value="{$info.birthday}"/>
			<!-- <input type="text" name="birthday"   lay-verify="required" placeholder="用户生日" autocomplete="off"  class="layui-input" value="{$info.birthday}"> -->
		</div>
	</div>
	<div class="layui-form-item">
		<label class="layui-form-label">用户身高</label>
		<div class="layui-input-block">
			<input type="text" name="height"   lay-verify="required" placeholder="用户身高" autocomplete="off"  class="layui-input" value="{$info.height}">
		</div>
	</div>
	<div class="layui-form-item">
		<label class="layui-form-label">用户父亲身高</label>
		<div class="layui-input-block">
			<input type="text" name="fater_height"   lay-verify="required" placeholder="用户父亲身高" autocomplete="off"  class="layui-input" value="{$info.fater_height}">
		</div>
	</div>
	<div class="layui-form-item">
		<label class="layui-form-label">用户母亲身高</label>
		<div class="layui-input-block">
			<input type="text" name="mother_height"   lay-verify="required" placeholder="用户母亲身高" autocomplete="off"  class="layui-input" value="{$info.mother_height}">
		</div>
	</div>
	<div class="layui-form-item">
		<label class="layui-form-label">用户脚长</label>
		<div class="layui-input-block">
			<input type="text" name="foot_leng"   lay-verify="required" placeholder="用户脚长" autocomplete="off"  class="layui-input" value="{$info.foot_leng}">
		</div>
	</div>
	<div class="layui-form-item">
		<label class="layui-form-label">用户脚型</label>
		<div class="layui-input-block">
			<select name="foot_type" class="newsLook" lay-filter="browseLook" lay-verify="Type">
				<option value="">请选择</option>
				{volist name="foot_type" id="ty"}
				{if condition="$ty.foot_type == 1 "}
				<option value="1" selected>内八字</option>
				{else /}<option value="2">外八字</option>
				{/if}
				{/volist}
			</select>
			
		</div>
	</div>
	<div class="layui-form-item">
		<label class="layui-form-label">用户心率</label>
		<div class="layui-input-block">
			<input type="text" name="heart_rate"   lay-verify="required" placeholder="用户心率" autocomplete="off"  class="layui-input" value="{$info.heart_rate}">
		</div>
	</div>
	<div class="layui-form-item">
		<label class="layui-form-label">用户左眼</label>
		<div class="layui-input-block">
			<input type="text" name="left_eye"   lay-verify="required" placeholder="用户左眼" autocomplete="off"  class="layui-input" value="{$info.left_eye}">
		</div>
	</div>
	<div class="layui-form-item">
		<label class="layui-form-label">用户右眼</label>
		<div class="layui-input-block">
			<input type="text" name="right_eye"   lay-verify="required" placeholder="用户右眼" autocomplete="off"  class="layui-input" value="{$info.right_eye}">
		</div>
	</div>
	<div class="layui-form-item">
		<label class="layui-form-label">用户体重</label>
		<div class="layui-input-block">
			<input type="text" name="weight"   lay-verify="required" placeholder="用户体重" autocomplete="off"  class="layui-input" value="{$info.weight}">
		</div>
	</div>
	<div class="layui-form-item">
		<label class="layui-form-label">用户性别 </label>
		<div class="layui-input-block">
			<input type="radio" name="status" value="1" title="男" {if condition="$info.sex == 1 "}checked{/if}>
			<input type="radio" name="status" value="2" title="女" {if condition="$info.sex == 2 "}checked{/if}>
		</div>
	</div>
	<div class="layui-form-item">
		<div class="layui-input-block">
			<button class="layui-btn"  lay-filter="submit">立即提交</button>
		</div>
	</div>


</form>
<script type="text/javascript" src="__LAY__layui.js"></script>
<script src="__MANAGE__/laydate/laydate.js"></script>
<script src="__MANAGE__/MyData97/WdatePicker.js"></script>
<script type="text/javascript" src="__MANAGE__/js/admin.js"></script>
</body>
</html>
<script>
        var start = {
          elem: '#start',
          format: 'YYYY/MM/DD',
          min: '1970-01-01', //设定最小日期为当前日期
          max: laydate.now(), //最大日期
          istime: false,
          istoday: true,
          choose: function(datas){
             end.min = datas; //开始日选好后，重置结束日的最小日期
             end.start = datas //将结束日的初始值设定为开始日
          }
        };
        laydate(start);
    </script>
