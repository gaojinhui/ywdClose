<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>文章添加</title>
	<meta name="renderer" content="webkit">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="format-detection" content="telephone=no">
	<link rel="stylesheet" href="__LAY__css/layui.css" media="all" />
	<script type="text/javascript" charset="utf-8" src="__UE__ueditor.config.js"></script>
	<script type="text/javascript" charset="utf-8" src="__UE__ueditor.all.min.js"> </script>
	<script type="text/javascript" charset="utf-8" src="__UE__lang/zh-cn/zh-cn.js"></script>
</head>
<body class="childrenBody" style="margin-top: 2em">
	<form class="layui-form">
		<div class="layui-form-item">
			<label class="layui-form-label">文章标题</label>
			<div class="layui-input-block">
				<input type="text" name="title" class="layui-input newsName" lay-verify="required" placeholder="请输入文章标题">
			</div>
		</div>
		<div class="layui-form-item">
			<div class="layui-inline">
				<label class="layui-form-label">自定义属性</label>
				<div class="layui-input-block">
					<input type="checkbox" name="tuijian" class="tuijian" title="推荐">
					<!-- <input type="checkbox" name="show" class="isShow" title="展示"> -->
				</div>
			</div>
			<div class="layui-inline">		
				<label class="layui-form-label">文章作者</label>
				<div class="layui-input-inline">
					<input type="text" name="author" class="layui-input newsAuthor" value="{$Think.session.manageinfo['username']}" lay-verify="required" placeholder="请输入文章作者" disabled>
				</div>
			</div>
			<!--<div class="layui-inline">		-->
				<!--<label class="layui-form-label">发布时间</label>-->
				<!--<div class="layui-input-inline">-->
					<!--<input type="text"  id="test17" class="layui-input newsTime" lay-verify="required|date">-->
				<!--</div>-->
			<!--</div>-->
			<div class="layui-inline">
				<label class="layui-form-label">文章状态</label>
				<div class="layui-input-inline">
					<select name="isShow" class="newsLook" lay-filter="browseLook">
				        <option value="1">显示</option>
				        <option value="2">不显示</option>
				    </select>
				</div>
			</div>
			<div class="layui-inline">
				<label class="layui-form-label">文章分类</label>
				<div class="layui-input-inline">
					<select name="newsType" class="newsLook" lay-filter="browseLook">
					{volist name="newType" id="data"}
					{if condition="$Type eq $data.id"}<option value="{$data.id}"  selected = "selected">{$data.title}</option>
					{else /}
					{/if}			
					{/volist}
				    </select>
				</div>
			</div>
		</div>
		<!--<div class="layui-form-item">-->
			<!--<label class="layui-form-label">关键字</label>-->
			<!--<div class="layui-input-block">-->
				<!--<input type="text" class="layui-input" placeholder="请输入文章关键字">-->
			<!--</div>-->
		<!--</div>-->
		<!--<div class="layui-form-item">-->
			<!--<label class="layui-form-label">内容摘要</label>-->
			<!--<div class="layui-input-block">-->
				<!--<textarea placeholder="请输入内容摘要" class="layui-textarea"></textarea>-->
			<!--</div>-->
		<!--</div>-->
		<div class="layui-form-item">
			<label class="layui-form-label">文章内容</label>
			<div class="layui-input-block">
				<script id="editor" type="text/plain" class="layui-form-item">{$data.content|default=''}</script>
			</div>
		</div>
		<div class="layui-form-item">
			<label class="layui-form-label" style="display: block">图片</label>
			<div class="site-demo-upload">
				<div class="layui-upload-drag" id="test10">
					<i class="layui-icon"></i>
					<p>点击上传，或将文件拖拽到此处</p>
				</div>
				<img style="width: 300px; height: 135px; display: none;  margin-top: -60px;" src=""/>
			</div>
		</div>
		<div class="layui-form-item">
			<div class="layui-input-block">
				<button class="layui-btn" lay-submit="" lay-filter="addNews">立即提交</button>
				<button type="reset" class="layui-btn layui-btn-primary">重置</button>
		    </div>
		</div>
	</form>
	<script type="text/javascript" src="__LAY__layui.js"></script>
	<script type="text/javascript" src="__MANAGE__/js/newsAdd.js"></script>
</body>
</html>
<script>
    var ue = UE.getEditor('editor',{initialFrameWidth:"90.8%",initialFrameHeight:300});
</script>
