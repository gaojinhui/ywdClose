<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>图片总数--layui后台管理模板</title>
	<meta name="renderer" content="webkit">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="format-detection" content="telephone=no">
	<link rel="stylesheet" href="__LAY__css/layui.css" media="all" />
</head>
<body class="childrenBody" style="margin-top: 1em">
<!-- <div class="layui-btn-group demoTable" >
   <span  class="layui-btn" >文章标题</span>
    <input  class="layui-btn"   name="keyword" id="demoReload" autocomplete="off">
    <button class="layui-btn" data-type="reload">搜索</button>
	
</div> -->
<div class="demoTable">
    文章标题搜索：
    <div class="layui-inline">
        <input class="layui-input" name="keyword" id="demoReload" autocomplete="off">
    </div>
    <button class="layui-btn" data-type="reload" id="sousuo">搜索</button>
</div>
<table class="layui-hide" id="test" lay-filter="demo" ></table>

<script type="text/html" id="switchTpl">
	<input type="checkbox" name="sex" value="{{d.id}}" bid="{{d.isShow}}" lay-skin="switch" lay-text="显示|隐藏" lay-filter="sexDemo" {{ d.isShow == 1 ? 'checked' : '' }}>
</script>


<script type="text/html" id="timestamp">
	{{laytpl.toDateString(d.newsTime)}}
</script>

<script type="text/html" id="barDemo">
	<a class="layui-btn layui-btn-warm layui-btn-xs" lay-event="shownews">预览</a>
	<a class="layui-btn layui-btn-xs" lay-event="edit">编辑</a>
	<a class="layui-btn layui-btn-state layui-btn-xs" lay-event="state">审核通过</a>
	<a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">审核拒绝</a>
</script>

<script type="text/javascript" src="__LAY__layui.js"></script>
<script type="text/javascript" src="__MANAGE__/js/newState.js"></script>

</body>
</html>
