<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>文章添加--layui后台管理模板</title>
	<meta name="renderer" content="webkit">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="format-detection" content="telephone=no">
	<link rel="stylesheet" href="__LAY__css/layui.css" media="all" />
	<script type="text/javascript" charset="utf-8" src="__UE__ueditor.config.js"></script>
	<script type="text/javascript" charset="utf-8" src="__UE__ueditor.all.min.js"> </script>
	<script type="text/javascript" charset="utf-8" src="__UE__lang/zh-cn/zh-cn.js"></script>
</head>
<body class="childrenBody" style="margin-top: 2em">
	<form class="layui-form">
		<div class="layui-form-item">
			<label class="layui-form-label">文章标题</label>
			<div class="layui-input-block">
				<input type="text" name="title" value="{$newscon.newsName}"   class="layui-input newsName" lay-verify="required" placeholder="请输入文章标题">
			</div>
		</div>
		<div class="layui-form-item">
			<!--<div class="layui-inline">-->
				<!--<label class="layui-form-label">自定义属性</label>-->
				<!--<div class="layui-input-block">-->
					<!--<input type="checkbox" name="tuijian" class="tuijian" title="推荐">-->
					<!--<input type="checkbox" name="shenhe" class="newsStatus" title="审核">-->
					<!--<input type="checkbox" name="show" class="isShow" title="展示">-->
				<!--</div>-->
			<!--</div>-->
			<input  name="id" value="{$newscon.id}" type="hidden">
			<div class="layui-inline">		
				<label class="layui-form-label">文章作者</label>
				<div class="layui-input-inline">
					<input type="text" name="author" class="layui-input newsAuthor" value="{$newscon.newsAuthor}" lay-verify="required" placeholder="请输入文章作者" disabled>
				</div>
			</div>
			<!--<div class="layui-inline">		-->
				<!--<label class="layui-form-label">发布时间</label>-->
				<!--<div class="layui-input-inline">-->
					<!--<input type="text"  id="test17" class="layui-input newsTime" lay-verify="required|date">-->
				<!--</div>-->
			<!--</div>-->
			<div class="layui-inline">
				<label class="layui-form-label">文章状态</label>
				<div class="layui-input-inline">
					<select name="isShow" class="newsLook" lay-filter="browseLook">
						{if condition="$newscon.isShow eq 1"}
				        <option value="1" selected >显示</option>
				        <option value="2">不显示</option>
						{else /}
						<option value="1" >显示</option>
						<option value="2" selected>不显示</option>
						{/if}
				    </select>
				</div>
			</div>
		</div>
		<!--<div class="layui-form-item">-->
			<!--<label class="layui-form-label">关键字</label>-->
			<!--<div class="layui-input-block">-->
				<!--<input type="text" class="layui-input" placeholder="请输入文章关键字">-->
			<!--</div>-->
		<!--</div>-->
		<!--<div class="layui-form-item">-->
			<!--<label class="layui-form-label">内容摘要</label>-->
			<!--<div class="layui-input-block">-->
				<!--<textarea placeholder="请输入内容摘要" class="layui-textarea"></textarea>-->
			<!--</div>-->
		<!--</div>-->
		<div class="layui-form-item">
			<label class="layui-form-label">文章内容</label>
			<div class="layui-input-block">
				<script id="editor" type="text/plain" class="layui-form-item">{$newscon.newsContent|default=''}</script>
			</div>
		</div>
		<div class="layui-form-item">
			<div class="layui-input-block">
				<button class="layui-btn" lay-submit="" lay-filter="addNews">立即提交</button>
		    </div>
		</div>
	</form>
	<script type="text/javascript" src="__LAY__layui.js"></script>
	<script type="text/javascript" src="__MANAGE__/js/newsUpdate.js"></script>
</body>
</html>
<script>
    var ue = UE.getEditor('editor',{initialFrameWidth:"90.8%",initialFrameHeight:300});
</script>
