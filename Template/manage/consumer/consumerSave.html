<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>图片总数--layui后台管理模板</title>
	<meta name="renderer" content="webkit">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="format-detection" content="telephone=no">
	<link rel="stylesheet" href="__LAY__css/layui.css" media="all" />
</head>
<body class="winui-window-body">
<form class="layui-form" action="{:url('index/index/addbanner_handle')}" enctype="multipart/form-data" method="post" style="margin-top: 20px;">
	<div class="layui-form-item">
		<div class="layui-inline">
			<label class="layui-form-label">用户名：</label>
			<div class="layui-input-inline">
				<input type="text" name="lecturer" class="layui-input newsAuthor"  lay-verify="required" disabled autocomplete="off" value="{$info.name}">
			</div>
		</div>
		<div class="layui-inline">
			<label class="layui-form-label">用户昵称：</label>
			<div class="layui-input-inline">
				<input type="text" name="price" class="layui-input newsAuthor"  lay-verify="price" disabled autocomplete="off"  value="{$info.username}">
			</div>
		</div>
		<div class="layui-inline">
			<label class="layui-form-label">性别：</label>
			<div class="layui-input-inline">
				<input type="text" name="sex" class="layui-input newsAuthor"  lay-verify="sex" disabled autocomplete="off"  value="{$info.sex}">
			</div>
		</div>
		<div class="layui-inline">
			<label class="layui-form-label">邮箱：</label>
			<div class="layui-input-inline">
				<input type="text" name="sex" class="layui-input newsAuthor"  lay-verify="sex" disabled autocomplete="off"  value="{$info.email}">
			</div>
		</div>
		<div class="layui-inline">
			<label class="layui-form-label">地址：</label>
			<div class="layui-input-inline">
				<input type="text" name="address" class="layui-input newsAuthor"  lay-verify="address" disabled autocomplete="off"  value="{$info.address}">
			</div>
		</div>
		<div class="layui-inline">
			<label class="layui-form-label">注册时间：</label>
			<div class="layui-input-inline">
				<input type="text" name="address" class="layui-input newsAuthor"  lay-verify="address" disabled autocomplete="off"  value="{$info.reg_time|date='Y-m-d',###}">
			</div>
		</div>
		<div class="layui-inline">
			<label class="layui-form-label">手机号：</label>
			<div class="layui-input-inline">
				<input type="text" name="rebate" class="layui-input newsAuthor" lay-verify="rebate" id="rebate"  value="{$info.phone}" >
			</div>
		</div>
	</div>

	<input type="hidden" value="{$info.id}" name="id" id="lay_upload" >
	<div class="layui-form-item" id="layui-btn" style="display: none">
		<div class="layui-input-block">
			<button class="layui-btn" lay-submit lay-filter="submit" >立即提交</button>
		</div>
	</div>


</form>
<script type="text/javascript" src="__LAY__layui.js"></script>
<script type="text/javascript" src="__MANAGE__/js/consumer/admin.js"></script>
</body>
</html>
