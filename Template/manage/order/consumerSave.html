<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>图片总数--layui后台管理模板</title>
	<meta name="renderer" content="webkit">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="format-detection" content="telephone=no">
	<link rel="stylesheet" href="__LAY__css/layui.css" media="all" />
</head>
<body class="winui-window-body">
<form class="layui-form" action="{:url('index/index/addbanner_handle')}" enctype="multipart/form-data" method="post" style="margin-top: 20px;">
	<div class="layui-form-item">
		<div class="layui-inline">
			<label class="layui-form-label">用户名：</label>
			<div class="layui-input-inline">
				<input type="text" name="lecturer" class="layui-input newsAuthor"  lay-verify="required" disabled autocomplete="off" value="{$info.name}">
			</div>
		</div>
		<div class="layui-inline">
			<label class="layui-form-label">订单号：</label>
			<div class="layui-input-inline">
				<input type="text" name="price" class="layui-input newsAuthor"  lay-verify="price" disabled autocomplete="off"  value="{$info.ordernum}">
			</div>
		</div>
		<div class="layui-inline">
			<label class="layui-form-label">课程名称：</label>
			<div class="layui-input-inline">
				<input type="text" name="sex" class="layui-input newsAuthor"  lay-verify="sex" disabled autocomplete="off"  value="{$info.title}">
			</div>
		</div>
		<div class="layui-inline">
			<label class="layui-form-label">价格：</label>
			<div class="layui-input-inline">
				<input type="text" name="sex" class="layui-input newsAuthor"  lay-verify="sex" disabled autocomplete="off"  value="{$info.price}元">
			</div>
		</div>
		<div class="layui-inline">
			<label class="layui-form-label">订单状态：</label>
			<div class="layui-input-inline">
				<input type="text" name="address" class="layui-input newsAuthor"  lay-verify="address" disabled autocomplete="off"  value="{$info.r_state}">
			</div>
		</div>
		<div class="layui-inline">
			<label class="layui-form-label">支付方式：</label>
			<div class="layui-input-inline">
				<input type="text" name="address" class="layui-input newsAuthor"  lay-verify="address" disabled autocomplete="off"  value="{$info.r_payment}">
			</div>
		</div>
		<div class="layui-inline">
			<label class="layui-form-label">订单时间：</label>
			<div class="layui-input-inline">
				<input type="text" name="rebate" class="layui-input newsAuthor" lay-verify="rebate" id="rebate"  value="{$info.r_strtime|date='Y-m-d',###}" >
			</div>
		</div>
	</div>

</form>
<script type="text/javascript" src="__LAY__layui.js"></script>
<script type="text/javascript" src="__MANAGE__/js/consumer/admin.js"></script>
</body>
</html>
