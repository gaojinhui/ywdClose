<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>图片总数--layui后台管理模板</title>
	<meta name="renderer" content="webkit">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="format-detection" content="telephone=no">
	<link rel="stylesheet" href="__LAY__css/layui.css" media="all" />
	<link rel="stylesheet" href="/public/web/css/images.css" media="all" />
</head>
<body class="childrenBody" style="margin-top: 1em">
<div class="layui-btn-group demoTable" >
	<button class="layui-btn" data-type="addData">添加</button>
	<button class="layui-btn" data-type="getCheckData">获取选中行数据</button>
	<button class="layui-btn" data-type="getCheckLength">获取选中数目</button>
	<button class="layui-btn" data-type="isAll">验证是否全选</button>
</div>
		<table class="layui-hide" id="test" lay-filter="demo" ></table>

		<script type="text/html" id="switchTpl">
			<input type="checkbox" name="sex" value="{{d.status}}" bid="{{d.id}}" lay-skin="switch" lay-text="显示|隐藏" lay-filter="sexDemo" {{ d.status == 1 ? 'checked' : '' }}>
		</script>

		<script type="text/html" id="images">
			<img src="{{d.pic}}" onclick='layui.bigimg(this)'/>;
		</script>
		<script type="text/html" id="timestamp">
			{{laytpl.toDateString(d.time)}}
		</script>

		<script type="text/html" id="barDemo">
			<a class="layui-btn layui-btn-xs" lay-event="edit">编辑</a>
			<a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
		</script>

	<script type="text/javascript" src="__LAY__layui.js"></script>
	<script type="text/javascript" src="__MANAGE__/js/banner.js"></script>

</body>
</html>
