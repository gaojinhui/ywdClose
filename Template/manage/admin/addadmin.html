<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>图片总数--layui后台管理模板</title>
	<meta name="renderer" content="webkit">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="format-detection" content="telephone=no">
	<link rel="stylesheet" href="__LAY__css/layui.css" media="all" />
</head>
<body class="winui-window-body">
<form class="layui-form" enctype="multipart/form-data"  style="margin-top: 20px;">
	<div class="layui-form-item">
		<label class="layui-form-label">管理员名称</label>
		<div class="layui-input-block">
			<input type="text" name="username"   lay-verify="required" placeholder="请输入管理员名称" autocomplete="off" class="layui-input" value="">
		</div>
	</div>
	<div class="layui-form-item">
		<label class="layui-form-label">管理员密码</label>
		<div class="layui-input-block">
			<input type="text" name="password"   lay-verify="required" placeholder="请输入管理员密码" autocomplete="off" class="layui-input" value="">
		</div>
	</div>
	<div class="layui-inline">
		<label class="layui-form-label">分组列表</label>
		<div class="layui-input-inline">
			<select name="newsType" class="newsLook" lay-filter="browseLook">
			{volist name="group" id="data"}
			<option value="{$data.id}"  selected = "selected">{$data.title}</option>	
			{/volist}
		    </select>
		</div>
	</div>
	<div class="layui-form-item">
		<div class="layui-input-block">
			<button class="layui-btn" lay-submit lay-filter="submit">立即提交</button>
		</div>
	</div>


</form>
<script type="text/javascript" src="__LAY__layui.js"></script>
<script type="text/javascript" src="__MANAGE__/js/addadmin.js"></script>
</body>
</html>
